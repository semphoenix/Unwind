.month {

  margin: 0;
  padding: 0;
}

  font-family: "Ostrich";
}

  float: left;
  padding-top: 10px;
}

.weekdays {
  margin: 0;
  padding: 10px 0;

}
 
.weekdays li {
  display: inline-block;

  text-align: center;
  font-family: "Ostrich";

.days {
  padding: 10px 0;
  background: #eee;
  margin: 0;
}
 
.days li {
  list-style-type: none;

  font-family: "Ostrich";

.days li .active {

  background: #ffb5e1;

}
.days li .rat {
  padding: 5px;
  background: #ffb5e1;
  color: #a3a3a3 
}
 
/* Add media queries for smaller screens */

  .weekdays li, .days li {width: 13.1%;}
}
 
@media screen and (max-width: 420px) {
  .weekdays li, .days li {width: 12.5%;}

}
 
@media screen and (max-width: 290px) {
